<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML 5 Tetris</title>
    <link rel="stylesheet" href="assets/css/game.css">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />
</head>
<body>
    <div id="container">
        <div id="scoreboard">
            <span id="hiScore"></span>
            <span id="currentScore"></span>
        </div>
        <canvas id="tetris">
            Your browser does not support canvas.
        </canvas>
        <div id="controls">
            <button type="submit" id="newGame">Start</button><button type="submit" id="pause">Pause</button><button type="submit" id="help">Help</button><button type="submit" id="about">About</button>
        </div>

        <a id="forkMe" href="https://github.com/Roonerelli/HTML5Tetris"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="assets/right-orange@2x.png" alt="Fork me on GitHub"></a>


        <div id="popups" style="display: none;">
            <div id="instructions">
                <p>
                    <h2>Touch</h2>
                    <ul id="instList">
                        <li><span class="instLabel">Rotate</span> : Swipe up</li>
                        <li><span class="instLabel">Move</span>   : Swipe left / Swipe right</li> 
                        <li><span class="instLabel">Drop</span>   : Double tap </li>
                    </ul>
                </p>
                <p>&nbsp;</p>
                <p>
                    <h2>Keyboard</h2>
                    <ul id="instList">
                        <li><span class="instLabel">Rotate</span> : Up Arrow</li>
                        <li><span class="instLabel">Move</span>   : Left Arrow / Right Arrow</li>
                        <li><span class="instLabel">Drop</span>   : Space </li>
                    </ul>
                </p>            
            </div>
            <div id="hiScoreMsg">
                <p>Game Over.</p>
                <p>Amazing Skills!</p>
                <p>You got a new high score!</p>
            </div>
            <div id="gameOverMsg">
                <p>Game Over.</p>
            </div>
            
        </div>
    </div>
    <audio id="choons" src="assets/theme.mp3" preload="auto" loop></audio>

    <script type="text/javascript" src="js/lib/easeljs.js"></script>
    <script type="text/javascript" src="js/lib/hammer.js"></script>
    <script type="text/javascript" src="js/lib/lodash.js"></script>
    <script type="text/javascript" src="js/lib/picoModal.js"></script>
    <script type="text/javascript" src="js/tetris.js"></script> 
    <script type="text/javascript" src="js/app.js"></script>              
</body>
</html>
